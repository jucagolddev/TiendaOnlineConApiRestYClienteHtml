<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - JUCASHOP</title>
    <!-- Enlace a la hoja de estilos principal -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <!-- Contenedor principal para la pantalla de inicio de sesión -->
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Bienvenido</h2>
            <!-- Formulario de inicio de sesión -->
            <!-- Se previene el envío por defecto para manejarlo con JS -->
            <form onsubmit="event.preventDefault(); AuthService.login(this.usuario.value, this.password.value);">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ej: admin" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ej: 1234" required>
                </div>

                <button type="submit" class="btn-submit">Entrar a la Tienda</button>
            </form>

            <!-- Información de credenciales de demostración -->
            <p style="margin-top: 15px; font-size: 0.9rem; text-align: center; color: #666;">
                Credenciales demo: <strong>admin</strong> / <strong>1234</strong>
            </p>
        </div>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="js/auth.js"></script> <!-- Manejo de autenticación -->
    <script src="js/app.js"></script> <!-- Lógica principal de la tienda -->
</body>

</html>
